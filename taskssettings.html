
<head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link href="css/taskssettings.css" rel="stylesheet">
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <div class="well well-sm">
                      <form class="form-horizontal" action="" method="post">
                      <fieldset>
                        <legend class="text-center">Task settings</legend>
                
                        <!-- Start Day Time input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" >Day start time</label>
                          <div class="col-md-9">
                            <input id="startDay" type="time" class="form-control">
                          </div>
                        </div>
                
                        <!-- End Day time input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label">Day end time</label>
                          <div class="col-md-9">
                            <input id="endDay" type="time"  class="form-control">
                          </div>
                        </div>
                
                        <!-- Lunch time input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label"> Lunch time </label>
                          <div class="col-md-9">
                            <input class="form-control" id="lunch" type="time" ></input>
                          </div>
                        </div>
                
                        <!-- Submit button-->
                        <div class="form-group">
                          <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
        </div>
    
</body>
